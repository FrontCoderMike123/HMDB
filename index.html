<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Horror Movie Database</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/animate.css" rel="stylesheet" type="text/css" />
<link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Kotta+One' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<script src="js/TweenMax.min.js"></script>
</head>
<body ng-app="killers">
    <h2 class="hidden">Search for you favorite horror movie!</h2>

<header>
<nav>
    <h2 class="hidden">Navigation</h2>
    <ul>
        <li>
            <a ng-href="#/movies">           
                <div>
                    <object data="images/svg/logo.svg">
                        <img src="images/logo.png" alt="Logo"/>
                    </object>
                </div>
            </a>
        </li>
        <li>
            <a ng-href="#/killers">
                <div>
                    <object data="images/svg/killers.svg">
                        <img src="images/killers.png" alt="Killers"/>
                    </object>
                </div>
            </a>
        </li>       
    </ul>
</nav>
</header>

    <ui-view id="viewHolder">
    </ui-view>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
