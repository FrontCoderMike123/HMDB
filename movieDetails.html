<section id="movieDetails">
	<h3 class="title">{{movie_title}}</h3>
	<img data-ng-src="{{movie_img}}" alt="{{movie_title}}"/>
	<div id="detailHolder">
		<p><span class="identify">Year Released: </span>{{movie_year}}</p>
		<p><span class="identify">Rating: </span>{{movie_rating}}</p>
		<p><span class="identify">Duration: </span>{{movie_time}}</p>
		<p><span class="identify">Genre: </span>{{movie_genre}}</p>
		<p><span class="identify">Director: </span>{{movie_dir}}</p>
		<p><span class="identify">Stars: </span>{{movie_stars}}</p>
		<p><span class="identify">Description: </span>{{movie_desc}}</p>
	</div>
</section>
