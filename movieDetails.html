<section id="movieDetails">
	<h3 class="title">{{Title}}</h3>
	<img data-ng-src="{{Image}}" alt="{{Title}}"/>
	<div id="detailHolder">
		<p><span class="identify">Year Released: </span>{{Year}}</p>
		<p><span class="identify">Rating: </span>{{Rating}}</p>
		<p><span class="identify">Duration: </span>{{Time}}</p>
		<p><span class="identify">Genre: </span>{{Genre}}</p>
		<p><span class="identify">Director: </span>{{Director}}</p>
		<p><span class="identify">Stars: </span>{{Stars}}</p>
		<p><span class="identify">Description: </span>{{Desc}}</p>
	</div>
</section>
